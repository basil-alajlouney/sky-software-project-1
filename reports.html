<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex flex-col justify-center">
    <nav class="w-full min-h-16 h-fit bg-green-500 flex justify-between sm:px-32 text-white px-2">
        <ul class="flex flex-wrap gap-4 text-lg sm:text-2xl justify-center items-center">
            <li class="hover:font-bold cursor-pointer"><a href="index.html">Home</a></li>
            <li class="hover:font-bold cursor-pointer"><a href="profile.html">Profile</a></li>
            <li class="font-bold cursor-pointer"><a href="reports.html">Reports</a></li>
            <li class="hover:font-bold cursor-pointer"><a href="#">Settings</a></li>
        </ul>

        <div class="flex gap-4 text-white">
            <button><svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 20 20"><path fill="currentColor" d="M16 7a5.38 5.38 0 0 0-4.46-4.85C11.6 1.46 11.53 0 10 0S8.4 1.46 8.46 2.15A5.38 5.38 0 0 0 4 7v6l-2 2v1h16v-1l-2-2zm-6 13a3 3 0 0 0 3-3H7a3 3 0 0 0 3 3z"/></svg></button>
            <button><svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M12 4a8 8 0 0 0-6.96 11.947A4.99 4.99 0 0 1 9 14h6a4.99 4.99 0 0 1 3.96 1.947A8 8 0 0 0 12 4Zm7.943 14.076A9.959 9.959 0 0 0 22 12c0-5.523-4.477-10-10-10S2 6.477 2 12a9.958 9.958 0 0 0 2.057 6.076l-.005.018l.355.413A9.98 9.98 0 0 0 12 22a9.947 9.947 0 0 0 5.675-1.765a10.055 10.055 0 0 0 1.918-1.728l.355-.413l-.005-.018ZM12 6a3 3 0 1 0 0 6a3 3 0 0 0 0-6Z" clip-rule="evenodd"/></svg></button>
        </div>
    </nav>

    <main class="flex flex-col gap-6 items-center w-full mt-16 sm:px-24 px-1">
        <div class="flex flex-wrap w-full gap-6 justify-center md:justify-between pb-4 border-b-2 border-gray-300 items-center">
            <div class="flex items-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="52" height="52" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><circle cx="10" cy="7" r="4"/><path d="M10.3 15H7a4 4 0 0 0-4 4v2"/><circle cx="17" cy="17" r="3"/><path d="m21 21l-1.9-1.9"/></g></svg>
                <p class="text-black text-xl">Vacation Request</p>
            </div>

            <div class="relative">
            <button onclick="searchVacationRequests()" class="absolute left-2 -translate-y-1/2 top-1/2 pt-1">
                <svg width="17" height="16" stroke="currentColor" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search" class="w-5 h-5"> <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round" ></path></svg>
            </button>
            <input
                class="input rounded-full px-8 py-1 border border-gray-400 focus:outline-none"
                placeholder="Search..."
                type="text"
                onchange="searchVacationRequests()"
            />
            </div>
        </div>

        <div class="flex flex-wrap w-full gap-6 justify-center md:justify-between items-center">
            <div class="text-gray-400 flex items-center gap-6">
                <input type="checkbox" name="" id="selectAll" onclick="changeSelectionAllCards()">
                <label for="selectAll">Select All</label>
            </div>
            <button><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 20 20"><path fill="currentColor" d="m12 12l8-8V0H0v4l8 8v8l4-4v-4z"/></svg></button>
        </div>
        <div id="vacation-request-card-container" class="flex flex-wrap justify-around gap-4 w-full p-4"></div>
        </div>
        <div class="w-full mb-4 flex justify-center">
            <div class="w-fit flex gap-2 p-2 h-fit bg-gray-200 rounded-full items-center">
                <span class="hover:cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 14 14"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M10.15.5L4 6.65a.48.48 0 0 0 0 .7l6.15 6.15"/></svg></span>
                <!-- <input class="hidden" type="radio" name="page" checked id="input-1"/> -->
                <label class="hover:cursor-pointer w-6 h-6 bg-white text-center flex items-center justify-center rounded-full text-sm" for="input-1">1</label>
                <!-- <input class="hidden" type="radio" name="page" id="input-2"/> -->
                <label class="hover:cursor-pointer w-6 h-6 text-center flex items-center justify-center rounded-full text-sm" for="input-2">2</label>
                <!-- <input class="hidden" type="radio" name="page" id="input-3"/> -->
                <label class="hover:cursor-pointer w-6 h-6 text-center flex items-center justify-center rounded-full text-sm" for="input-3">3</label>
                <span class="rotate-180 hover:cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 14 14"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M10.15.5L4 6.65a.48.48 0 0 0 0 .7l6.15 6.15"/></svg></span>
            </div>
        </div>
    </main>
</body>
</html>
